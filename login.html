<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="/home/shaki/Documents/assignment01/main.js"></script>
  </head>
  <body>
    <form action="#" class="form">
      <div class="content">
        <header>Log in</header>
        <form action="#">
         <div class="field">
              <i class="icon fas fa-at"></i>
              <input type="email" placeholder="Email" id="mail">
         </div>

         <div class="field">
              <i class="icon fas fa-key"></i>
              <input type="password" required placeholder="password" id="password">


           <span class="eye" onclick="myfunction()">
              <i id="hide" class="fa fa-eye"></i>
              <i id="hide2" class="fa fa-eye-slash"></i>
           </span>
        </div>

         <div class="msg">
           <span class="error">incorrect email or password.Please try again.</span>
         </div>
         <div class="field">
           <input type="submit" value="Log in" onclick="validate()">
         </div>
         <div class="pass">
           <a href="#">Forgot your password?</a>
         </div>
         <div class="signup">Don`t have an account yet?
           <a href="/home/shaki/Documents/assignment01/sign.html">Sign up</a>
         </div>
         <b class="or"> or </b>
         <button class="sign facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
         <button class="sign google"><i class="fab fa-google-plus-g"></i> Sign in with Google</button>


       </form>
      </div>
    </form>
    <script src="main.js"></script>




  </body>
</html>
